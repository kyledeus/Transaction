              <h1 style="color: #00BA78;">

              </h1>
             <div class="content">
        <div class="rectangle">
          <div class="title">Loan Repayments</div>
            <div class="top-bar">
                <a href="account.html" id="view-account-link">View loan account</a>
                <a>/</a>

            </div>
          
        <div class="rectangle">

                <label for="transaction-date">Transaction Date:</label>

                    <option value="gcash">Gcash</option>

                </select>
              
            </div>
             <div class="input-group">
                <label for="payment-details">Show Payment Details:</label>
               
                <div class="attach-icon">
               <label for="file-input">
              <img src="icon-cross.png" alt="Attach Icon">
            </label>
           <input type="file" id="file-input" style="display: none;">
          
                 
                </div>
            </div>
            <div class="input-group">

                <div class="cross-icon">
                    <!-- Cross icon here -->
                </div>
            </div>
            <div class="buttons">

                <div class="submit-button">Submit</div>
